<!DOCTYPE html>
<html>
    <body>
        <h1> <b> <i> JavaScript Math Object Methods </i> </b> </h1>
        <script type="text/javascript">
            var value = Math.acos(-1);
            document.write("1st Test Value : " + value + "<br>")

            var value = Math.asin(1);
            document.write("2nd Test Value : " + value + "<br>")

            var value = Math.atan(.5);
            document.write("3rd Test Value : " + value + "<br>")
        </script>
    </body>
</html>
